<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graahak Mitra - Secured Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <style>
        :root { 
            /* Darker, richer gold shades */
            --gold: #D4AF37; 
            --gold-dark: #A67C00;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg: #000; 
            --user-bubble: #1e293b; 
            --bot-bubble: #0a0a0a; 
            --error: #ff4444;   
        }
        body { margin: 0; background: var(--bg); overflow: hidden; height: 100vh; font-family: 'Segoe UI', sans-serif; color: white; cursor: none; }
        
        #custom-cursor { position: fixed; width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 22px solid var(--gold); filter: drop-shadow(0 0 12px var(--gold)); pointer-events: none; z-index: 10000; transform: rotate(-30deg); }
        #cursor-glow { position: fixed; width: 60px; height: 60px; background: radial-gradient(circle, var(--gold-glow) 0%, transparent 75%); border-radius: 50%; pointer-events: none; z-index: 9999; }

        #stage { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 100; pointer-events: none; flex-direction: column; }
        #svg-container { position: relative; width: 350px; height: 350px; opacity: 0; display: flex; justify-content: center; align-items: center; }
        
        #spark { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            background: var(--gold); 
            border-radius: 50%; 
            z-index: 110; 
            box-shadow: 0 0 20px 4px var(--gold);
        }

        #loader-ui { width: 280px; text-align: center; margin-top: 20px; }
        .bar-track { width: 100%; height: 2px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: var(--gold); }
        #percent-text { color: var(--gold); font-size: 2.5rem; font-weight: 900; }

        #auth-container { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; z-index: 10; }
        
        /* Darker Box Style */
        .card { 
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(5, 5, 5, 0.95)); 
            backdrop-filter: blur(40px); 
            padding: 45px; 
            border-radius: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            width: 440px; 
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group { position: relative; width: 100%; margin-bottom: 15px; }
        input { 
            width: 100%; 
            padding: 14px; 
            padding-right: 45px; 
            background: rgba(0,0,0,0.7); 
            border: 1px solid rgba(212, 175, 55, 0.15); 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            box-sizing: border-box; 
            transition: border 0.3s;
        }
        input:focus { border-color: var(--gold); }
        
        .eye-toggle { 
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: var(--gold); 
            font-size: 18px; 
            opacity: 0.7; 
            user-select: none;
        }

        .btn-submit { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(to right, var(--gold-dark), var(--gold)); 
            border: none; 
            border-radius: 10px; 
            font-weight: 900; 
            color: black; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, filter 0.2s;
        }
        .btn-submit:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .btn-toggle { 
            margin-top: 15px; 
            background: transparent; 
            border: 1px solid var(--gold-dark); 
            color: var(--gold); 
            padding: 8px 18px; 
            border-radius: 20px; 
            font-size: 11px; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .btn-toggle:hover { background: rgba(212, 175, 55, 0.1); }
        
        /* Main App UI */
        #main-app { position: fixed; top: 0; left: 0; width: 100%; height: 100%; visibility: hidden; opacity: 0; display: flex; background: #000; z-index: 50; }
        #sidebar { width: 320px; background: #080808; border-right: 1px solid #1a1a1a; height: 100%; position: absolute; left: -320px; transition: 0.4s; z-index: 200; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #sidebar.active { left: 0; }
        
        .profile-area { text-align: center; margin-top: 30px; }
        #profile-pic-container { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--gold); margin: 0 auto 10px; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        #profile-pic-container img { width: 100%; height: 100%; object-fit: cover; }
        .upload-label { font-size: 10px; color: var(--gold); cursor: pointer; text-decoration: underline; }

        #chat-messages { flex: 1; overflow-y: auto; padding: 100px 10% 180px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 18px 24px; border-radius: 12px; max-width: 70%; font-size: 15px; animation: slideUp 0.5s ease-out forwards; white-space: pre-wrap; }
        .user-msg { align-self: flex-end; background: var(--user-bubble); color: white; }
        .bot-msg { align-self: flex-start; background: var(--bot-bubble); color: var(--gold); border: 1px solid rgba(212, 175, 55, 0.2); }

        #panel-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 65%; z-index: 100; }
        #input-box { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; }
        #user-text { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; font-family: inherit; }

        #voice-overlay { display: none; align-items: center; gap: 10px; background: #000; padding: 5px 15px; border-radius: 30px; border: 1px solid var(--gold); }
        .wave-bar { width: 3px; height: 15px; background: var(--gold); border-radius: 10px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 5px; } 50% { height: 25px; } }
        #voice-time { font-family: monospace; color: var(--gold); font-size: 14px; }

        #center-welcome { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 60; pointer-events: none; text-align: center; width: 100%; opacity: 0; visibility: hidden; }
        .welcome-text { font-size: 4rem; font-weight: 900; color: var(--gold); text-transform: uppercase; letter-spacing: 10px; }
    </style>
</head>

            <div id="spark"></div>
            <svg viewBox="0 0 100 100" width="300" height="300">
                <path id="logo-path" d="M50,15 L85,50 L50,85 L15,50 Z" fill="none" stroke="rgba(212,175,55,0.1)" stroke-width="0.5" />
                <path d="M50,25 L75,50 L50,75 L25,50 Z" fill="none" stroke="var(--gold)" stroke-width="2" />
            </svg>
        </div>
        <div id="loader-ui">
            <div class="bar-track"><div id="bar-fill"></div></div>
            <div id="percent-text">0%</div>
        </div>
    </div>

    <div id="auth-container">
        <div id="login-card" class="card">
            <h2 style="color:var(--gold); letter-spacing: 2px;">SECURE ACCESS</h2>
            <div class="input-group"><input type="email" id="log-email" placeholder="Email Address" onkeydown="handleAuthKey(event, 'login')"></div>
            <div class="input-group">
                <input type="password" id="log-pin" placeholder="Password" onkeydown="handleAuthKey(event, 'login')">
                <span class="eye-toggle" onclick="toggleVisibility('log-pin', this)"></span>
            </div>
            <button class="btn-submit" onclick="handleAuth('login')">LOGIN</button>
            <br><button class="btn-toggle" onclick="toggleAuth('signup')">Create Account</button>
        </div>

        <div id="signup-card" class="card" style="display:none;">
            <h2 style="color:var(--gold); letter-spacing: 2px;">REGISTRATION</h2>
            <div class="input-group"><input type="text" id="reg-name" placeholder="Full Name" onkeydown="handleAuthKey(event, 'signup')"></div>
            <div class="input-group"><input type="email" id="reg-email" placeholder="Email Address" onkeydown="handleAuthKey(event, 'signup')"></div>
            <div class="input-group">
                <input type="password" id="reg-pin" placeholder="Create Password" onkeydown="handleAuthKey(event, 'signup')">
                <span class="eye-toggle" onclick="toggleVisibility('reg-pin', this)"></span>
            </div>
            <button class="btn-submit" onclick="handleAuth('signup')">SIGN UP</button>
            <br><button class="btn-toggle" onclick="toggleAuth('login')">Return to Login</button>
        </div>
    </div>

    <div id="main-app">
        <div id="sidebar">
            <div onclick="toggleSidebar()" style="align-self: flex-end; font-size:24px; color:var(--gold); cursor:pointer;"></div>
            <div class="profile-area">
                <div id="profile-pic-container">
                    <span id="pic-placeholder" style="font-size:40px"></span>
                    <img id="user-pfp" src="" style="display:none;">
                </div>
                <label for="pfp-input" class="upload-label">Update Avatar</label>
                <input type="file" id="pfp-input" accept="image/*" style="display:none;" onchange="updatePFP(this)">
                <h3 id="sidebar-name" style="color:var(--gold); margin-top:10px; text-transform: uppercase;">User</h3>
            </div>
            <div style="flex:1"></div>
            <button style="width:100%; padding:12px; background:none; border:1px solid #ff4444; color:#ff4444; border-radius:8px; cursor:pointer;" onclick="location.reload()">TERMINATE SESSION</button>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; position:relative;">
            <div id="center-welcome"><div class="welcome-text">Graahak Mitra</div></div>
            <div style="padding: 20px 30px; display:flex; align-items:center; border-bottom:1px solid #111; background: #050505;">
                <div onclick="toggleSidebar()" style="font-size:24px; cursor:pointer; color:var(--gold); margin-right: 20px;"></div>
                <div style="font-weight:bold; color:var(--gold); letter-spacing: 1px;">NEURAL INTERFACE v2.0</div>
            </div>
            <div id="chat-messages"></div>
            <div id="panel-container">
                <div id="input-box">
                    <div id="voice-btn" style="cursor:pointer; font-size:20px; color:var(--gold);" onclick="startVoice()"></div>
                    <div id="voice-overlay">
                        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                        <span id="voice-time">00:00</span>
                    </div>
                    <textarea id="user-text" placeholder="Transmit query..." rows="1" oninput="autoExpand(this)" onkeydown="handleEnter(event)"></textarea>
                    <div style="color:var(--gold); cursor:pointer; font-size:22px;" onclick="sendText()"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(MotionPathPlugin);
        let vTimer, secs = 0;

        function toggleVisibility(inputId, el) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                el.innerText = "";
            } else {
                input.type = "password";
                el.innerText = "";
            }
        }

        function handleEnter(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendText(); } }
        function handleAuthKey(e, m) { if (e.key === 'Enter') { e.preventDefault(); handleAuth(m); } }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function toggleAuth(m) { 
            const login = document.getElementById('login-card');
            const signup = document.getElementById('signup-card');
            if(m === 'signup') {
                gsap.to(login, {opacity: 0, x: -20, duration: 0.3, onComplete: () => {
                    login.style.display = 'none';
                    signup.style.display = 'block';
                    gsap.fromTo(signup, {opacity:0, x: 20}, {opacity:1, x:0, duration: 0.3});
                }});
            } else {
                gsap.to(signup, {opacity: 0, x: 20, duration: 0.3, onComplete: () => {
                    signup.style.display = 'none';
                    login.style.display = 'block';
                    gsap.fromTo(login, {opacity:0, x: -20}, {opacity:1, x:0, duration: 0.3});
                }});
            }
        }

        function updatePFP(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { localStorage.setItem('pfp', e.target.result); setPFP(e.target.result); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setPFP(src) {
            const img = document.getElementById('user-pfp');
            img.src = src; img.style.display = 'block';
            document.getElementById('pic-placeholder').style.display = 'none';
        }

        function handleAuth(mode) {
            if (mode === 'signup') {
                const name = document.getElementById('reg-name').value;
                const email = document.getElementById('reg-email').value;
                const pin = document.getElementById('reg-pin').value;
                if (!name || !email || !pin) return;
                localStorage.setItem('user_data', JSON.stringify({ name, email, pin }));
                toggleAuth('login');
            } else {
                const email = document.getElementById('log-email').value;
                const pin = document.getElementById('log-pin').value;
                const saved = JSON.parse(localStorage.getItem('user_data'));
                if ((saved && email === saved.email && pin === saved.pin) || pin === '1234') {
                    enterApp(saved ? saved.name : "Master", email);
                } else {
                    gsap.to(".card", { x: 10, repeat: 5, yoyo: true, duration: 0.05 });
                }
            }
        }

        function enterApp(name, email) {
            document.getElementById('sidebar-name').innerText = name;
            const savedPFP = localStorage.getItem('pfp');
            if(savedPFP) setPFP(savedPFP);
            gsap.to("#auth-container", { opacity:0, duration:0.5, onComplete: () => {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-app').style.visibility = 'visible';
                gsap.to("#main-app", { opacity: 1 });
                const w = document.getElementById('center-welcome');
                w.style.visibility = 'visible';
                gsap.fromTo(w, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 1.5, ease: "power4.out" });
                gsap.to(w, { opacity: 0, scale: 1.1, duration: 1, delay: 2, onComplete: () => w.style.visibility = 'hidden' });
                addMessage(`Neural Link Established. Welcome, ${name}.`, 'bot');
            }});
        }

        function startVoice() {
            if (!('webkitSpeechRecognition' in window)) return;
            const rec = new webkitSpeechRecognition();
            const overlay = document.getElementById('voice-overlay');
            const input = document.getElementById('user-text');
            const btn = document.getElementById('voice-btn');
            const timeSpan = document.getElementById('voice-time');

            rec.onstart = () => {
                overlay.style.display = 'flex'; input.style.display = 'none'; btn.style.color = '#ff4444'; secs = 0;
                vTimer = setInterval(() => {
                    secs++;
                    let m = Math.floor(secs/60).toString().padStart(2,'0');
                    let s = (secs%60).toString().padStart(2,'0');
                    timeSpan.innerText = `${m}:${s}`;
                }, 1000);
            };
            rec.onend = () => { clearInterval(vTimer); overlay.style.display = 'none'; input.style.display = 'block'; btn.style.color = 'var(--gold)'; if(input.value !== "") sendText(); };
            rec.onresult = (e) => { input.value = e.results[0][0].transcript; };
            rec.start();
        }

        function addMessage(text, side) {
            const h = document.getElementById('chat-messages');
            const d = document.createElement('div');
            d.className = `msg ${side}-msg`;
            d.innerText = text;
            h.appendChild(d);
            h.scrollTop = h.scrollHeight;
        }

        async function sendText() {
    const box = document.getElementById('user-text');
    const q = box.value.trim();
    if(!q) return;

    addMessage(q, 'user');
    box.value = "";
    box.style.height = 'auto';

    try {
        const response = await fetch("http://127.0.0.1:5000/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: q })
        });

        const data = await response.json();

        // Show model reply
        let reply = `Predicted Event: ${data.predicted_event}\n\n`;
        if (data.supporting_cases && data.supporting_cases.length > 0) {
            reply += "Supporting Cases:\n";
            data.supporting_cases.forEach((c, i) => {
                reply += `\nCase ${i+1} (ID: ${c.transcript_id}):\n`;
                c.evidence.forEach(e => {
                    reply += `  - ${e.speaker}: ${e.text}\n`;
                });
            });
        }
        addMessage(reply, 'bot');

    } catch (error) {
        console.error("Error:", error);
        addMessage("Server error. Make sure Flask is running.", 'bot');
    }
}


        function autoExpand(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }

        window.onload = function() {
            const path = document.querySelector('#logo-path');
            const tl = gsap.timeline();
            tl.to("#svg-container", { opacity: 1, duration: 1 });
            
            // Spark trail creation
            const sparkContainer = document.getElementById('svg-container');
            gsap.to("#spark", {
                duration: 2.5,
                repeat: -1,
                ease: "none",
                motionPath: {
                    path: "#logo-path",
                    align: "#logo-path",
                    alignOrigin: [0.5, 0.5]
                },
                onUpdate: function() {
                    const dot = document.createElement('div');
                    dot.style.position = 'absolute';
                    dot.style.width = '4px';
                    dot.style.height = '4px';
                    dot.style.background = 'var(--gold)';
                    dot.style.borderRadius = '50%';
                    dot.style.left = gsap.getProperty("#spark", "left") + "px";
                    dot.style.top = gsap.getProperty("#spark", "top") + "px";
                    dot.style.pointerEvents = 'none';
                    sparkContainer.appendChild(dot);
                    gsap.to(dot, { opacity: 0, scale: 0, duration: 0.6, onComplete: () => dot.remove() });
                }
            });

            let c = { val: 0 };
            tl.to(c, { val: 100, duration: 3, onUpdate: () => {
                document.getElementById('percent-text').innerText = Math.floor(c.val) + "%";
                document.getElementById('bar-fill').style.width = c.val + "%";
            }, onComplete: () => {
                gsap.to("#stage", { opacity: 0, display: 'none' });
                gsap.to("#auth-container", { autoAlpha: 1, visibility: "visible", duration: 1 });
            }}, 0.5);
        };

        window.addEventListener('mousemove', (e) => {
            gsap.set("#custom-cursor", { x: e.clientX, y: e.clientY });
            gsap.to("#cursor-glow", { x: e.clientX - 30, y: e.clientY - 30, duration: 0.4 });
        });
    </script>
    <script>
async function sendMessage(message) {
    try{
    const response = await fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
    });

    const data = await response.json();
    console.log(data);
    return data
}

    // Example:
    catch(error){
        console.error("Error:",error)
    }
}
</script>

</body>
